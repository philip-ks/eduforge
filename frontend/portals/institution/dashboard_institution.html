<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institution Dashboard | EduForge</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <style>
    .stats { margin-top: 16px; max-width: 520px; }
    .statRow { display:flex; justify-content:space-between; padding:10px 0; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .statLabel { opacity: 0.85; }
    .statValue { font-weight: 700; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="brand-text">
        <div class="brand-name">EduForge</div>
        <div class="brand-tagline">Institution Dashboard</div>
      </div>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">
    <h1>Overview</h1>

    <div class="stats">
      <div class="statRow">
        <div class="statLabel">Students</div>
        <div class="statValue" id="studentsCount">â€”</div>
      </div>

      <div class="statRow">
        <div class="statLabel">Pending Requests</div>
        <div class="statValue" id="pendingRequests">â€”</div>
      </div>

      <div class="statRow">
        <div class="statLabel">Total Requests</div>
        <div class="statValue" id="totalRequests">â€”</div>
      </div>
    </div>
      <div class="card" style="margin-top:18px;">
      <h2 style="margin-top:0;">Quick Links</h2>
      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
        <a class="btn primary" href="./institution_org_structure.html">Org Structure</a>
      </div>
    </div>
  </main>

  <!-- ORDER MATTERS -->
  <script src="../../assets/eduforge_config.js"></script>
  <script src="../../assets/eduforge_auth.js"></script>
  <script src="../../assets/institution.js"></script>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "../../auth/login.html";
    };

    async function loadOverview() {
      const res = await window.EDUFORGE.apiGet("/institution/overview");
      if (!res) return;

      if (!res.ok) {
        console.error("Overview API error:", res);
        return;
      }

      document.getElementById("studentsCount").textContent = res.data?.students ?? 0;
      document.getElementById("pendingRequests").textContent = res.data?.requestsPending ?? 0;
      document.getElementById("totalRequests").textContent = res.data?.requestsTotal ?? 0;
    }

    loadOverview();
  </script>
</body>
</html>
