<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requests | EduForge</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo" aria-label="EduForge logo"></div>
    <div class="brand-text">
      <div class="brand-name">EduForge</div>
      <div class="brand-tagline">Student • Requests</div>
    </div>
  </div>

  <div class="auth" style="display:flex; gap:10px; flex-wrap:wrap;">
    <a class="btn btn-ghost" href="./dashboard_student.html">Dashboard</a>
    <button id="logoutBtn" class="btn btn-primary" type="button">Logout</button>
  </div>
</header>

<main class="app">
  <aside class="sidebar">
    <nav class="sidebar-nav" style="margin-top:6px;">
      <a class="side-link" href="./student_home.html">Home</a>
      <a class="side-link" href="./student_courses.html">My Courses</a>
      <a class="side-link" href="./student_attendance.html">Attendance</a>
      <a class="side-link" href="./student_library.html">Library</a>
      <a class="side-link active" href="./student_requests.html">Requests</a>
    </nav>

    <div class="sidebar-bottom">
      <a class="side-mini" href="./student_profile.html">Profile</a>
    </div>
  </aside>

  <section class="mainpanel">
    <div id="statusNote" class="note" style="margin-bottom:12px;">Loading requests…</div>

    <div class="note">
      <div style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap;">
        <h2 style="margin:0;">My Requests</h2>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn btn-ghost" href="./student_home.html">Back to Home</a>
          <a class="btn btn-primary" href="./student_requests_new.html">New Request</a>
        </div>
      </div>

      <div class="note" style="margin-top:12px;">
        <strong>Requests</strong>
        <ul id="requestsList" style="margin:8px 0 0 18px;"><li>Loading…</li></ul>
      </div>
    </div>
  </section>
</main>

<script src="../../assets/eduforge_config.js"></script>
<script src="../../assets/eduforge_auth.js"></script>

<script>
  (function () {
    const statusNote = document.getElementById("statusNote");
    const requestsList = document.getElementById("requestsList");
    const logoutBtn = document.getElementById("logoutBtn");

    function setStatus(msg, isErr) {
      statusNote.textContent = msg;
      statusNote.style.borderColor = isErr ? "rgba(255,0,0,0.35)" : "";
    }
    function clearList() { requestsList.innerHTML = ""; }
    function addLi(text) {
      const li = document.createElement("li");
      li.textContent = text;
      requestsList.appendChild(li);
    }
    function fmtDate(iso) {
      if (!iso) return "-";
      try {
        const d = new Date(iso);
        if (isNaN(d.getTime())) return String(iso);
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      } catch { return String(iso); }
    }

    logoutBtn.addEventListener("click", function () {
      EduForge.logout("../../auth/login.html");
    });

    async function loadRequests() {
      try {
        EduForge.requireTokenOrRedirect("../../auth/login.html");
        setStatus("Loading requests…", false);

        const data = await EduForge.apiGet("/api/student/requests", {
          requireAuth: true,
          loginRedirect: "../../auth/login.html"
        });
        if (!data) return;

        const items = Array.isArray(data.items) ? data.items : [];
        clearList();

        if (items.length === 0) {
          addLi("No requests found.");
          setStatus("No requests yet.", false);
          return;
        }

        items.forEach(r => {
          const displayId = r.displayId || r.id || "REQ-????";
          const title = r.title || "(no title)";
          const status = r.status || "-";
          const submitted = fmtDate(r.submittedAt);
          addLi(`${displayId} • ${title} • ${status} • Submitted: ${submitted}`);
        });

        setStatus("Requests loaded.", false);
      } catch (e) {
        console.error(e);
        setStatus("Failed to load requests. Check backend + token.", true);
        clearList();
        addLi("Error loading requests.");
      }
    }

    loadRequests();
  })();
</script>

</body>
</html>
